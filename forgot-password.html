<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Recuperar Contraseña - Saviare</title>
  <link rel="icon" href="logo_saviare.png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #00b09b, #96c93d);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      width: 300px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      outline: none;
    }
    button {
      background: #fff;
      color: #00b09b;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #eaeaea;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="logo_saviare.png" width="100" alt="Saviare" />
    <h2>¿Olvidaste tu contraseña?</h2>
    <p>Ingresa tu correo electrónico y te enviaremos un enlace para restablecerla.</p>
    <form id="forgotForm">
      <input type="email" id="username" placeholder="Correo electrónico" required />
      <button type="submit">Enviar enlace</button>
    </form>
    <p id="mensaje"></p>
  </div>

  <script>
    document.getElementById("forgotForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const mensaje = document.getElementById("mensaje");
      mensaje.textContent = "Enviando correo...";

      const res = await fetch("http://127.0.0.1:5000/forgot-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username })
      });

      const data = await res.json();
      mensaje.textContent = data.msg;
    });
  </script>
</body>
</html>
